<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="register.css">
 
  <title>Signup</title>
</head>
<body>
  <img src="Images/General/Golden_Gate_Bridge_at_sunset_1.jpg" class="bgi">
  <div class="reg-box">
  <h1>Signup</h1>
  <form action="/submit_registration" method="post" class="signup">
     <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email or Phone" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password"required><br><br>
    
    <button >Signup</button>
  </form>
  
</div>
  <script  type="module" src="signup.bundle2.js"></script>
  <script>
    const passwordInput = document.getElementById('password');

    passwordInput.addEventListener('focus', () => {
        passwordInput.setAttribute('placeholder', 'Password must contain aleast 6 charecters ');
    });

    passwordInput.addEventListener('blur', () => {
        passwordInput.setAttribute('placeholder', 'Password');
    });
</script>
  
</body>
</html>
