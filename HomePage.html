<script>
  var previewAnchors = document.querySelectorAll('.preview-anchor');
  previewAnchors.forEach(function(anchor){
    anchor.addEventListener('click', function(e){
      e.preventDefault();
      var name = anchor.getAttribute('data-Name');
      localStorage.setItem('locationName', name);
      window.location.href = 'Preview.html';

  
    });
  });


  function inc() {
    var quantityElement = document.querySelector('.Quantity');
    var currentQuantity = parseInt(quantityElement.innerHTML, 10);
    quantityElement.innerHTML = currentQuantity + 1;}

</script>
